<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Builder</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #141426, #0a0a14);
      font-family: "Inter", sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 20px 50px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .builder-container {
      width: 90%;
      max-width: 1300px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      animation: fade 1s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .builder-area {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    /* Левая панель */
    .panel {
      width: 260px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 20px;
      height: 70vh;
      overflow-y: auto;
    }

    .panel h3 {
      margin-top: 0;
      opacity: .8;
      font-weight: 500;
    }

    .block-item {
      padding: 12px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 14px;
      cursor: grab;
      transition: .2s;
    }
    .block-item:hover {
      background: rgba(255,255,255,0.12);
      transform: translateX(4px);
    }

    /* Канва */
    .canvas {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 20px;
    }

    .canvas-placeholder {
      opacity: .7;
      text-align: center;
      margin-top: 150px;
      font-size: 22px;
    }

  </style>
</head>

<body>
  <header>Flow Builder</header>

  <div class="builder-container">

    <div class="builder-area">

      <div class="panel">
        <h3>Blocks</h3>
        <div class="block-item">Input → Text</div>
        <div class="block-item">Input → Webhook</div>
        <div class="block-item">Logic → Condition</div>
        <div class="block-item">Logic → Split</div>
        <div class="block-item">Action → Email</div>
        <div class="block-item">Action → Delay</div>
        <div class="block-item">Output → Webhook</div>
      </div>

      <div class="canvas">
        <div class="canvas-placeholder">
          Drag blocks here to build your flow
        </div>
      </div>

    </div>
  </div>
</body>
</html>
